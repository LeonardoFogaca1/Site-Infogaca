<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos contate</title>
    <link rel="shortcut icon" href="../content/Logos/infogaca-favicon-1.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
            overflow-y: hidden;
            
        }

        .container {
            background: #eee;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #3A3A3A;
        }
        p {
            text-align: center;
            color: #222222;
        }
        input, textarea {
            width: 95%;
            margin: 10px 0px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #b0b0b0;
            color: black;
            font-weight: 700;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: rgb(100, 100, 100);
            color: white;
        }
        .success {
            color: rgb(3, 145, 3);
            text-align: center;
            display: none;
        }
        .checkbox-container {
            display: flex;
            align-items: center;    
        }
        .checkbox-container input {
            margin-left: -280px;
        }
        .label-check {
            width: 100%;
            color: #222222;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Nos contate</h2>
        <p>Nos envie um e-mail para o esclarecimento de quaisquer d√∫vidas</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <textarea id="message" placeholder="Digite sua mensagem..." required minlength="20"></textarea>

            <div class="checkbox-container">
                <label for="terms" class="label-check">Eu aceito os termos</label>
                <input type="checkbox" class="check" id="terms" required>
            </div>
         <button type="submit">Enviar</button>
        </form>
        <p class="success" id="successMessage">Mensagem enviada com sucesso!</p>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('contactForm').reset();
            }, 3000);
        });
    </script>
</body>
</html>
