<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Infogaça Tecnologia</title>
    <link rel="stylesheet" href="../style/contact-form.css">

    <style>
        .contact-container {
            display: block;
            margin: 10px;
            padding: 10px;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #eee;
            border-radius: 8px;
            position: relative;
            align-items: center;
            text-align: center;
            justify-content: center;
            overflow: hidden;
            max-width: 100%;
            
    
        }
        .contact-container h2 {
            font-size: 25px;
            justify-content: center;
            color: #222222;
        }

        .contact-container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #3A3A3A;
            font-weight: 500;
        }

        form{
            display: block;
           
        }

        .form-group {
            color: #222222;
            display: flex; 
            margin-bottom: 20px;
            flex-direction: column;  
        }
        input{
            display: block;
            width: 100%;
            height: 30px;
            border: none;
            box-shadow: 1px 1px 3.2px rgba(0, 0, 0, 0.363);
            position: relative;
            left: 50%;
            transform: translate(-50%);
        }
        textarea {
            resize: none;
            border: none;
            box-shadow: 1px 1px 2.4px rgba(0, 0, 0, 0.37);
            width: 50%;
            height: 90px;

        }
        button {
            display: block;
            justify-content: flex-start;
            width:100%;
            height: 40px;
            background-color: #b0b0b0;
            border: none;
            box-shadow: 1px 1px 3px gray;
            color: white;
            font-size: 15px;
            font-weight: 600;
        }

        button:hover {
            background-color: white;
            color: #222222;
        }

        .contact-info{
            display: block;
            text-align: start;
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 15px;
            }

            .contact-container h2 {
                font-size: 20px;
            }

            .contact-container p {
                font-size: 14px;
                margin-bottom: 20px;
            }

            textarea {
                width: 100%;
                height: 120px;
            }
        }

    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Entre em contato conosco</h2>
        <p>Preencha o formulário abaixo para solicitar um orçamento ou tirar suas dúvidas:</p>
        
        <form action="processar-contato.php" method="POST" id="contact-form">
            <div class="form-group">
                <input type="text" id="nome" name="nome" required placeholder=" Nome">
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" E-mail">
            </div>
            
            <div class="form-group">
                <input type="tel" id="telefone" name="telefone" 
                       placeholder=" Telefone">
            </div>
            
            <div class="form-group">
                <select id="assunto" name="assunto" required>
                    <option value="">Selecione um assunto</option>
                    <option value="orcamento">Orçamento</option>
                    <option value="suporte">Suporte técnico</option>
                    <option value="duvida">Dúvidas</option>
                    <option value="parceria">Parcerias</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            
            <div class="form-group">
                <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Mensagem"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Enviar mensagem</button>
        </form>
        
        <div class="contact-info">
            <h3>Outras formas de contato</h3>
            <p><strong>Telefone:</strong> (11) 96458-9266</p>
            <p><strong>Email:</strong> infogacatecnologia@gmail.com</p>
            <p><strong>Endereço:</strong> R. Voluntários da Pátria, 654 - Santana, São Paulo - SP, 02010-000</p>
        </div>
    </div>

    <script>
        // Feedback visual durante o envio
        document.getElementById("contact-form").addEventListener("submit", function() {
            const submitBtn = document.querySelector(".submit-btn");
            submitBtn.innerHTML = "Enviando...";
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
